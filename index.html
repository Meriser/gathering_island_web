<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/96x96.ico" />
    <!-- 設定響應式視窗尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO 相關描述 -->
    <meta name="description" content="Gathering Island 是專為活動打造的網頁平台，讓你輕鬆發布活動、邀請夥伴，或探索精彩活動並結識志同道合的朋友，享受參與的樂趣。">
    <meta name="keywords" content="Gathering Island,活動平台,活動發布,活動報名,結交夥伴,網頁活動,社群活動,社交,參與活動,線上活動">
    <meta name="author" content="Gathering Island Team">

    <!-- Open Graph 社群分享標籤 -->
    <meta property="og:title" content="Gathering Island - 專為活動打造的網頁平台">
    <meta property="og:description" content="只需註冊帳號，即可快速發布與探索各類活動，邀請好友共同參與，結識志同道合的夥伴，一同享受活動的樂趣。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/cover.jpg">
    <meta property="og:url" content="https://gathering-island.example.com/">

    <!-- Twitter 分享標籤 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gathering Island - 專為活動打造的網頁平台">
    <meta name="twitter:description" content="Gathering Island 提供活動發布、探索與交流功能，讓每個人都能輕鬆參與與分享精彩活動。">
    <title><%= VITE_APP_TITLE %></title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
